name: Sync Latest Pre-release to pre Branch

on:
  workflow_dispatch:

jobs:
  update-pre-branch:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # 允许推送到仓库

    steps:
      - name: Checkout pre 分支
        uses: actions/checkout@v3
        with:
          ref: pre
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: 安装 jq 和 wget
        run: sudo apt-get update && sudo apt-get install -y jq wget

      - name: 下载最新的 Pre-release 第一个文件到根目录并重命名为 _worker.js
        run: |
          # 获取最新 Pre-release 中的第一个下载链接
          url=$(curl -s https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases \
            | jq -r 'map(select(.prerelease))[0].assets[0].browser_download_url')
          
          echo "下载第一个文件: $url"
          wget "$url" -O _worker.js  # 直接将文件下载到根目录，并重命名为 _worker.js

      - name: 设置 Git 身份
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: 提交并推送更改到 pre 分支
        run: |
          git add _work.js
          git commit -m "Update from latest pre-release of BPB-Worker-Panel" || echo "No changes"
          git push origin pre
